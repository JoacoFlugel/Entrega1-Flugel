{% extends 'AppURC/base.html' %}
{% load static %}
{% block titlePage %} {{ title }} {% endblock titlePage %}
{% block stylesBlock %} 
<link href="{% static  'AppURC/css/bootstrap.min.css' %}" rel="stylesheet" />
{% endblock stylesBlock %}
{% block bodyBlock %}
<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form action="/AppURC/execute-login/" method="post"> 
                      {% csrf_token %}
                        <div class="mb-3 form-label">
                          <label for="usernameInput" class="form-label">{{ inputTitleEmail }}</label>
                          <input type="text" class="form-control" id="usernameInput" name="usernameInput" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3 form-label">
                          <label for="inputPassword" class="form-label">{{ inputTitlePassword }}</label>
                          <input type="password" class="form-control" name="inputPassword" id="inputPassword">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">{{ buttonTitleMainAction }}</button>
                        <a href="/AppURC/register" class="btn btn-secondary">No tengo cuenta</a>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock bodyBlock %}
